<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Media and Table Example</title>
</head>

<body>
    <div class="container">
        <!-- Semantic Table -->
        <table>
            <thead>
                <tr>
                    <th>Roll Number</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Alice</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Bob</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Charlie</td>
                </tr>
            </tbody>
        </table>

        <!-- Heading between the table and the list -->
        <h2>List of medias</h2>

        <!-- Ordered List -->
        <ol>
            <li>
                <img src="https://picsum.photos/id/123/200/300" alt="Random Image">
            </li>
            <li>
                <video controls>
                    <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                </video>
            </li>
            <li>
                <audio controls src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg">
                    <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
                    Your browser does not support the audio element.
                </audio>
            </li>
        </ol>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
